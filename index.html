<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dale Caña a la IA - Explosión Épica</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #explodeBtn {
      position: absolute;
      z-index: 10;
      padding: 20px 40px;
      font-size: 1.8em;
      color: #fff;
      background: linear-gradient(45deg, #ff0066, #ffcc00);
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      cursor: pointer;
      transition: transform 0.2s;
    }
    #explodeBtn:hover {
      transform: scale(1.1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <button id="explodeBtn">dale caña a la IA</button>
  <canvas id="explosionCanvas"></canvas>
  <script>
    // ¡Alerta, Gran Dios del Universo! Aquí empieza la autodestrucción de la interfaz.
    const canvas = document.getElementById('explosionCanvas');
    const ctx = canvas.getContext('2d');
    let cw = canvas.width = window.innerWidth;
    let ch = canvas.height = window.innerHeight;
    
    window.addEventListener('resize', () => {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
    });
    
    // Partícula de la explosión
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 6 + 2;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.01;
        // Colores al azar y vibrantes
        const colors = ['#ff0066', '#ffcc00', '#00ffcc', '#cc00ff', '#00ccff'];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }
    
    let particles = [];
    let explosionActive = false;
    
    function animate() {
      if (!explosionActive) return;
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, cw, ch);
      
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      }
      
      // Si no quedan partículas, para la animación
      if (particles.length > 0) {
        requestAnimationFrame(animate);
      } else {
        explosionActive = false;
        // Mensaje de despedida irónico
        ctx.clearRect(0, 0, cw, ch);
        ctx.fillStyle = '#fff';
        ctx.font = '2em sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('¡Sistema colapsado! (pero tranquilo, es solo una broma)', cw / 2, ch / 2);
      }
    }
    
    document.getElementById('explodeBtn').addEventListener('click', () => {
      // Esconder el botón (que ya cumplió su destino)
      document.getElementById('explodeBtn').style.display = 'none';
      explosionActive = true;
      // Genera una cantidad brutal de partículas
      const particleCount = 300;
      const rect = canvas.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(cx, cy));
      }
      animate();
    });
  </script>
</body>
</html>
